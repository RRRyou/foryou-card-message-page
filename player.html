<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç”Ÿæ—¥ç¥ç¦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }

        .card {
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            user-select: none;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card:hover::before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        .card.removing {
            animation: removeCard 0.5s forwards;
        }

        @keyframes removeCard {
            to {
                opacity: 0;
                transform: scale(0.5) rotate(30deg);
            }
        }

        /* å¡ç‰‡æ”¾å¤§æ•ˆæœ */
        .card-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .card-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            padding: 50px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            border: 5px solid rgba(255,255,255,0.3);
            word-break: break-word;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            z-index: 1001;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        /* æ§åˆ¶é¢æ¿ */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #333;
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .music-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .restart-btn {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            color: white;
        }

        /* éŸ³ä¹æ’­æ”¾å™¨ */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .player-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2em;
            color: #333;
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: rgba(0,0,0,0.1);
            transform: scale(1.1);
        }

        .volume-slider {
            width: 100px;
        }

        /* è®¡æ•°å™¨ */
        .counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                width: 90%;
                bottom: 20px;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
            }
            
            .music-player {
                top: 80px;
                right: 10px;
                left: 10px;
                justify-content: center;
            }
            
            .counter {
                top: 80px;
                left: 10px;
                right: 10px;
                text-align: center;
            }
            
            .modal-content {
                padding: 30px;
                font-size: 1.8em;
            }
        }

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .music-icon {
            display: inline-block;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="background-overlay" id="backgroundOverlay"></div>
    
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">ğŸ‚ ç”Ÿæ—¥å¿«ä¹ï¼</h1>
            <p>ç‚¹å‡»å¡ç‰‡æŸ¥çœ‹ç¥ç¦ï¼Œå†æ¬¡ç‚¹å‡»å…³é—­</p>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- å¡ç‰‡å°†é€šè¿‡JSç”Ÿæˆ -->
        </div>
    </div>

    <!-- å¡ç‰‡æ”¾å¤§æ¨¡æ€æ¡† -->
    <div class="card-modal" id="cardModal">
        <button class="close-modal" id="closeModal">Ã—</button>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <!-- æ§åˆ¶é¢æ¿ -->
    <div class="controls">
        <button class="control-btn music-btn" id="musicControlBtn">
            <span class="music-icon">ğŸµ</span> éŸ³ä¹æ§åˆ¶
        </button>
        <button class="control-btn restart-btn" id="restartBtn">
            <span>ğŸ”„</span> é‡æ–°å¼€å§‹
        </button>
    </div>

    <!-- éŸ³ä¹æ’­æ”¾å™¨ -->
    <div class="music-player" id="musicPlayer" style="display: none;">
        <button class="player-btn" id="playBtn">â–¶ï¸</button>
        <button class="player-btn" id="pauseBtn">â¸ï¸</button>
        <input type="range" min="0" max="1" step="0.1" value="0.5" 
               class="volume-slider" id="volumeSlider">
        <span id="volumeText">50%</span>
    </div>

    <!-- è®¡æ•°å™¨ -->
    <div class="counter">
        å‰©ä½™å¡ç‰‡: <span id="remainingCards">0</span>
    </div>

    <!-- éŸ³é¢‘å…ƒç´  -->
    <audio id="bgm" loop></audio>

    <script>
        // ============================
        // å…¨å±€å˜é‡
        // ============================
        let blessings = [];
        let cardColor = '#FF6B6B';
        let isPlaying = false;
        let audio = null;
        let currentCards = [];

        // ============================
        // é¡µé¢åˆå§‹åŒ–
        // ============================
        document.addEventListener('DOMContentLoaded', function() {
            console.log("ğŸµ ç”Ÿæ—¥ç¥ç¦æ’­æ”¾å™¨åˆå§‹åŒ–...");
            
            // è·å–é¡µé¢ID
            const pageId = getPageIdFromUrl();
            if (!pageId) {
                showError('é¡µé¢å‚æ•°é”™è¯¯');
                return;
            }
            
            // åŠ è½½æ•°æ®
            const pageData = loadPageData(pageId);
            if (!pageData) return;
            
            // åˆå§‹åŒ–é¡µé¢
            initPage(pageData, pageId);
            
            // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
            initEventListeners();
            
            console.log("âœ… æ’­æ”¾å™¨åˆå§‹åŒ–å®Œæˆ");
        });

        // ============================
        // æ•°æ®åŠ è½½å‡½æ•°
        // ============================
        function getPageIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageId = urlParams.get('id');
            
            if (!pageId) {
                console.error("æœªæ‰¾åˆ°é¡µé¢ID");
                return null;
            }
            
            console.log("è·å–é¡µé¢ID:", pageId);
            return pageId;
        }

        function loadPageData(pageId) {
            try {
                const dataStr = localStorage.getItem(pageId);
                if (!dataStr) {
                    throw new Error('æ‰¾ä¸åˆ°é¡µé¢æ•°æ®');
                }
                
                const pageData = JSON.parse(dataStr);
                console.log("åŠ è½½é¡µé¢æ•°æ®:", pageData);
                
                return pageData;
            } catch (error) {
                console.error("åŠ è½½æ•°æ®å¤±è´¥:", error);
                showError('åŠ è½½é¡µé¢æ•°æ®å¤±è´¥: ' + error.message);
                return null;
            }
        }

        // ============================
        // é¡µé¢åˆå§‹åŒ–å‡½æ•°
        // ============================
        function initPage(pageData, pageId) {
            // è®¾ç½®é¡µé¢æ ‡é¢˜
            document.getElementById('pageTitle').textContent = pageData.title || 'ğŸ‚ ç”Ÿæ—¥å¿«ä¹ï¼';
            
            // è®¾ç½®ç¥ç¦è¯­
            blessings = pageData.blessings.split('\n').filter(b => b.trim().length > 0);
            if (blessings.length === 0) {
                blessings = ['ç”Ÿæ—¥å¿«ä¹ï¼', 'å¤©å¤©å¼€å¿ƒï¼', 'ä¸‡äº‹å¦‚æ„ï¼'];
            }
            
            // è®¾ç½®å¡ç‰‡é¢œè‰²
            cardColor = pageData.color || '#FF6B6B';
            
            // è®¾ç½®èƒŒæ™¯å›¾ç‰‡
            if (pageData.hasImage) {
                try {
                    const imageData = localStorage.getItem(pageId + '_image');
                    if (imageData) {
                        document.getElementById('backgroundOverlay').style.backgroundImage = 
                            `url(${imageData})`;
                        console.log("èƒŒæ™¯å›¾ç‰‡è®¾ç½®æˆåŠŸ");
                    }
                } catch (e) {
                    console.warn("èƒŒæ™¯å›¾ç‰‡åŠ è½½å¤±è´¥:", e.message);
                }
            }
            
            // åˆå§‹åŒ–éŸ³ä¹
            if (pageData.hasMusic) {
                initMusic(pageId);
            }
            
            // åˆ›å»ºå¡ç‰‡
            createCards();
            updateRemainingCards();
        }

        function initMusic(pageId) {
            try {
                audio = document.getElementById('bgm');
                const musicData = localStorage.getItem(pageId + '_music');
                
                if (musicData) {
                    audio.src = musicData;
                    audio.load();
                    
                    // å°è¯•è‡ªåŠ¨æ’­æ”¾ï¼ˆå¯èƒ½è¢«æµè§ˆå™¨é˜»æ­¢ï¼‰
                    setTimeout(() => {
                        audio.play().then(() => {
                            isPlaying = true;
                            updatePlayButton();
                            console.log("éŸ³ä¹è‡ªåŠ¨æ’­æ”¾æˆåŠŸ");
                        }).catch(e => {
                            console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’");
                        });
                    }, 1000);
                }
            } catch (e) {
                console.warn("éŸ³ä¹åˆå§‹åŒ–å¤±è´¥:", e.message);
            }
        }

        // ============================
        // å¡ç‰‡åŠŸèƒ½
        // ============================
        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            currentCards = [];
            
            blessings.forEach((blessing, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.background = cardColor;
                card.textContent = blessing;
                card.dataset.index = index;
                
                card.addEventListener('click', () => openCardModal(blessing, card));
                
                container.appendChild(card);
                currentCards.push(card);
            });
            
            console.log(`åˆ›å»ºäº† ${currentCards.length} å¼ å¡ç‰‡`);
        }

        function openCardModal(text, cardElement) {
            const modal = document.getElementById('cardModal');
            const modalContent = document.getElementById('modalContent');
            
            // è®¾ç½®æ¨¡æ€æ¡†å†…å®¹
            modalContent.textContent = text;
            modalContent.style.background = cardColor;
            
            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            modal.classList.add('active');
            
            // æ ‡è®°å¡ç‰‡ä¸ºå·²ç‚¹å‡»ï¼ˆç§»é™¤ï¼‰
            cardElement.classList.add('removing');
            setTimeout(() => {
                if (cardElement.parentNode) {
                    cardElement.parentNode.removeChild(cardElement);
                    updateRemainingCards();
                }
            }, 500);
        }

        function closeCardModal() {
            document.getElementById('cardModal').classList.remove('active');
        }

        function updateRemainingCards() {
            const remaining = document.querySelectorAll('.card:not(.removing)').length;
            document.getElementById('remainingCards').textContent = remaining;
            
            // å¦‚æœæ²¡æœ‰å¡ç‰‡äº†ï¼Œæ˜¾ç¤ºå®Œæˆæ¶ˆæ¯
            if (remaining === 0) {
                setTimeout(() => {
                    const modalContent = document.getElementById('modalContent');
                    modalContent.textContent = 'ğŸ‰ æ‰€æœ‰ç¥ç¦å·²å®Œæˆï¼';
                    modalContent.style.background = '#4ECDC4';
                    document.getElementById('cardModal').classList.add('active');
                }, 1000);
            }
        }

        function restartCards() {
            if (confirm('ç¡®å®šè¦é‡æ–°å¼€å§‹å—ï¼Ÿæ‰€æœ‰å¡ç‰‡å°†é‡ç½®ã€‚')) {
                createCards();
                updateRemainingCards();
            }
        }

        // ============================
        // éŸ³ä¹æ§åˆ¶
        // ============================
        function toggleMusicControl() {
            const player = document.getElementById('musicPlayer');
            if (player.style.display === 'none') {
                player.style.display = 'flex';
            } else {
                player.style.display = 'none';
            }
        }

        function togglePlay() {
            if (!audio) return;
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(e => {
                    console.log("æ’­æ”¾å¤±è´¥:", e);
                });
            }
            isPlaying = !isPlaying;
            updatePlayButton();
        }

        function stopMusic() {
            if (!audio) return;
            
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            updatePlayButton();
        }

        function changeVolume(value) {
            if (!audio) return;
            
            audio.volume = value;
            document.getElementById('volumeText').textContent = `${Math.round(value * 100)}%`;
        }

        function updatePlayButton() {
            const playBtn = document.getElementById('playBtn');
            if (playBtn) {
                playBtn.textContent = isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
            }
        }

        // ============================
        // äº‹ä»¶ç›‘å¬
        // ============================
        function initEventListeners() {
            // æ¨¡æ€æ¡†å…³é—­
            document.getElementById('closeModal').addEventListener('click', closeCardModal);
            document.getElementById('cardModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCardModal();
                }
            });
            
            // æ§åˆ¶æŒ‰é’®
            document.getElementById('musicControlBtn').addEventListener('click', toggleMusicControl);
            document.getElementById('restartBtn').addEventListener('click', restartCards);
            
            // éŸ³ä¹æ§åˆ¶
            document.getElementById('playBtn').addEventListener('click', togglePlay);
            document.getElementById('pauseBtn').addEventListener('click', stopMusic);
            document.getElementById('volumeSlider').addEventListener('input', function(e) {
                changeVolume(e.target.value);
            });
            
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeCardModal();
                }
                if (e.key === ' ') {
                    togglePlay();
                }
            });
            
            console.log("äº‹ä»¶ç›‘å¬å™¨åˆå§‹åŒ–å®Œæˆ");
        }

        // ============================
        // é”™è¯¯å¤„ç†
        // ============================
        function showError(message) {
            document.body.innerHTML = `
                <div style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    text-align: center;
                    padding: 20px;
                ">
                    <div>
                        <h1 style="font-size: 3em; margin-bottom: 20px;">ğŸ˜¢ å‡ºé”™äº†</h1>
                        <p style="font-size: 1.2em; margin-bottom: 30px;">${message}</p>
                        <button onclick="window.history.back()" 
                                style="
                                    background: white;
                                    color: #667eea;
                                    border: none;
                                    padding: 15px 40px;
                                    border-radius: 25px;
                                    font-size: 1.1em;
                                    cursor: pointer;
                                    transition: all 0.3s;
                                ">
                            â† è¿”å›ç”Ÿæˆå™¨
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
